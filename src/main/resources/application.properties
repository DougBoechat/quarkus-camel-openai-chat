# Configurações da aplicação
quarkus.application.name=chatbot-terapias-integrativas

# Configurações do banco de dados PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# HTTP
quarkus.http.port=${PORT:8080}
quarkus.http.cors=true
# CORS Configuration
quarkus.http.cors.origins=http://localhost:3000,https://zen-flow-douglasboechat-3247-douglasboechat-3247s-projects.vercel.app
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Camel
camel.context.name=chatbot-context
#camel.main.routes-include-pattern=classpath:routes/*.xml

# OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme".level=DEBUG

claude.api.key=${ANTHROPIC_API_KEY}

# Modelos disponíveis:
# - claude-sonnet-4-20250514 (Recomendado - mais inteligente, rápido e eficiente)
# - claude-opus-4-20250514 (Mais poderoso para tarefas complexas)
# - claude-3-5-sonnet-20241022 (Versão anterior estável)
claude.model=claude-sonnet-4-20250514

# Configurações de geração
claude.max.tokens=1024
claude.temperature=0.7

# REST Client Claude
quarkus.rest-client.claude.url=https://api.anthropic.com/v1
quarkus.rest-client.claude.scope=jakarta.inject.Singleton
quarkus.rest-client.claude.read-timeout=30000
quarkus.rest-client.claude.connect-timeout=10000

# REST Client OpenAI
quarkus.rest-client."org.acme.client.ClaudeClient".url=${quarkus.rest-client.claude.url}
quarkus.rest-client."org.acme.client.ClaudeClient".scope=jakarta.inject.Singleton
